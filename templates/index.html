<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Index</title>
</head>
<body>
    <form method="post" class="post-form" action="/std">
        {% csrf_token %}
        <div class="container">
            <br />
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4"><h3>ENter Details</h3></div>
               

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Student ID:</label>
                    <div class="col-sm-4">{{form.id}}</div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Student name:</label>
                    <div class="col-sm-4">{{form.f_name}}</div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Student Email:</label>
                    <div class="col-sm-4">{{form.email}}</div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-1 col-form- label"></label>

                    <div class="col-sm-4"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
